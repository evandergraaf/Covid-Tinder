<head>

    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script src="js/companyAuth.js"></script>
    <script src="js/addJob.js"></script>



</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Create a New Job Position</h3>
                </div>
                <div class="card-body">
                    <form id="addJobForm">
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Job Title</label>
                                </span>
                                <input class="text" type="jobName" name="jobTitle" id="job_name" placeholder="Job Title" required="required">
                            </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Daily Hours</label>
                                </span>
                                <input class="text" type="dayHours" name="dayHours" id="scheduled_hours" placeholder="Daily Hours" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Salary</label>
                                </span>
                                <input class="text" type="salary" name="salary" id="pay" placeholder="Salary" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="timeFrame">Start Date</label>
                                </span>
                                <input class="text" type="date" name="start_date" id="start_date" placeholder="Time Frame" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">
                                    <label for="timeFrame">End Date</label>
                                </span>
                            <input class="text" type="date" name="end_date" id="end_date" placeholder="Time Frame" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="preReq">Pre-requisites</label>
                                </span>
                                <textarea class="form-control" id="certifications" rows="2" required="required"></textarea>
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="description">Description</label>
                                </span>
                                <textarea class="form-control" id="description" rows="5" required="required"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="btn mt-3" type="submit" id="saveBtn" value="Save">
                        </div>
                        <span id="errorMsg" style="color: red; font-size: 25px"></span>
                    </form>
                </div>
            </div>
    </div>
    </div>
</body>
