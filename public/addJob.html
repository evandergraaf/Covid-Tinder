<html lang="en">
<head>
    <title>Login</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="css/newJob.css">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Create a New Job Position</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Job Title</label>
                                </span>
                                <input class="text" type="jobName" name="jobTitle" id="jobName" placeholder="Job Title">
                            </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Daily Hours</label>
                                </span>
                                <input class="text" type="dayHours" name="dayHours" id="dayHours" placeholder="Daily Hours">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Salary</label>
                                </span>
                                <input class="text" type="salary" name="salary" id="salary" placeholder="Salary">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="timeFrame">Time Frame</label>
                                </span>
                                <input class="text" type="timeFrame" name="timeFrame" id="timeFrame" placeholder="Time Frame">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="preReq">Pre-requisites</label>
                                </span>
                                <textarea class="form-control" id="preReq" rows="2"></textarea>
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="description">Description</label>
                                </span>
                                <textarea class="form-control" id=" description " rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="btn mt-3" type="submit" id="saveBtn" value="Save">
                        </div>
                        <span id="errorMsg" style="color: red; font-size: 25px"></span>
                    </form>
                </div>
            </div>
    </div>
    </div>
</body>
