<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Member Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="css/newJob.css">
    <script src="js/signupUser.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>New Member Sign Up</h3>
                </div>
                <div class="card-body">
                    <form id="signUpForm">
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="userPic">Picture</label>
                                </span>
                                <input class="form-control-file" type="file" accept="image/*" name="photo" >
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="fullName">Full Name</label>
                                </span>
                                <input class="text" type="text" name="fullName" id="fullName" placeholder="Last, First" required="required">
                            </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="location">Address</label>
                                </span>
                                <input class="text" type="text" name="location" id="location" placeholder="Street, Number, City, State, County">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="tlf">Telephone</label>
                                </span>
                                <input class="text" type="text" name="tlf" id="tlf" placeholder="#tlf" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="age">Age</label>
                                </span>
                                <input class="text" type="text" name="age" id="age" placeholder="ex:20" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="email">Email</label>
                                </span>
                                <input class="text" type="email" name="email" id="email" placeholder="example@example.ex" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="password">Password</label>
                                </span>
                                <input class="text" type="password" name="password" id="password" placeholder="example567_?" required="required">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="valPass">Confirm Password</label>
                                </span>
                                <input class="text" type="password" name="valPass" id="valPass" placeholder="example567_?" required="required">
                        </div>
                        <div class="form-group">
                            <input class="btn mt-3" type="submit" id="signUpBtn" value="Sign Up">
                        </div>
                        <span id="errorMsg" style="color: red; font-size: 25px"></span>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Your already have an account?&nbsp;&nbsp;<a href="logInUser.html">Log In</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        Are you a company?&nbsp;&nbsp; <a href="logInCompany.html">Access to the company portal</a>
                    </div>
                </div>
            </div>
    </div>
    </div>
</body>
