<html lang="en">
<head>
    <title>New Company Sing Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="css/signUp.css">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Company Sign Up</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="storeName">Store Name</label>
                                </span>
                                <input class="text" type="text" name="storeName" id="storeName" placeholder="Store Name">
                            </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="jobTitle">Name of Manager</label>
                                </span>
                                <input class="text" type="text" name="manager" id="manager" placeholder="Last, First">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="location">Store Location</label>
                                </span>
                                <input class="text" type="text" name="location" id="location" placeholder="Street, Number, City, State, County">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="email">Email</label>
                                </span>
                                <input class="text" type="email" name="email" id="email" placeholder="example@example.ex">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="valEmail">Confirm Email</label>
                                </span>
                                <input class="text" type="email" name="valEmail" id="valEmail" placeholder="example@example.ex">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="password">Password</label>
                                </span>
                                <input class="text" type="password" name="password" id="password" placeholder="example567_?">
                        </div>
                        <div class="input-group form-group">
                                <span class="input-group-text">                   
                                    <label for="valPass">Confirm Password</label>
                                </span>
                                <input class="text" type="password" name="valPass" id="valPass" placeholder="example567_?">
                        </div>
                        <div class="form-group">
                            <input class="btn mt-3" type="submit" id="singUpBtn" value="Sign Up">
                        </div>
                        <span id="errorMsg" style="color: red; font-size: 25px"></span>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Your company already has an account?&nbsp;&nbsp;<a href="logInCompany.html">Log In</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        Are you looking for temporal Jobs?&nbsp;&nbsp; <a href="logInUser.html">Access to the user portal</a>
                    </div>
                </div>
            </div>
    </div>
    </div>
</body>
